<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Piano to Guitar</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <div class="title-wrapper">
      <h1>This converts piano keys to guitar frets by Drew and Nima.</h1>
    </div>
    <div class="content-container">
      <div class="img-wrapper">
        <img src="Images\piano.jpg" alt="HTML5 Icon" usemap="#pianomap">
      </div>
      <!-- This is the map for the piano. The map has areas that can be clicked that look invisible. 
      area class="6" means that this is the clickable area for the 5th key
      White keys are 45 pixels long. coords="x1,y1,x2,y2"-->
      <map name="pianomap">
        <area shape="rect" coords="139,160,184,292" onclick="alertKey(0, 5)"/>
        <area shape="rect" coords="184,160,229,292" onclick="alertKey(0, 7)" /> 
        <area shape="rect" coords="229,160,276,292" onclick="alertKey(0, 9)"/>
        <area shape="rect" coords="276,160,321,292" onclick="alertKey(0, 11)"/>
      </map>
      
      <div class="img-wrapper">
        <img src="Images\guitar.jpg" alt="">
      </div>
    </div>
    <script src="code.js"></script>
  </body>

</html>
