<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Piano to Guitar</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <h1>This converts piano keys to guitar frets.</h1>
    <img src="Images\piano.jpg" alt="HTML5 Icon" usemap="#pianomap">

    <!-- This is the map for the piano. The map has areas that can be clicked that look invisible. 
	 area class="6" means that this is the clickable area for the 5th key
	 White keys are 45 pixels long. coords="x1,y1,x2,y2"-->
    <map name="pianomap">
      <area shape="rect" coords="139,160,184,292" onclick="alertKey('6', 'F')"/>
      <area shape="rect" coords="184,160,229,292" onclick="alertKey('8', 'G')" /> 
      <area shape="rect" coords="229,160,276,292" onclick="alertKey('10', 'A')"/>
      <area shape="rect" coords="276,160,321,292" onclick="alertKey('12', 'B')"/>
    </map>

    <img src="Images\guitar.jpg" alt="">

    <script src="code.js"></script>
  </body>

</html>
